name: Build APK
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython kivy python-for-android yt-dlp
          
      - name: Install Android SDK
        run: |
          sudo mkdir -p /opt/android-sdk
          cd /opt/android-sdk
          sudo wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          sudo unzip commandlinetools-linux-9477386_latest.zip
          sudo mkdir -p cmdline-tools/latest
          sudo mv cmdline-tools/bin cmdline-tools/latest/
          sudo mv cmdline-tools/lib cmdline-tools/latest/
          sudo rm commandlinetools-linux-9477386_latest.zip
          
      - name: Set up Android environment
        run: |
          echo "export ANDROID_HOME=/opt/android-sdk" >> $GITHUB_ENV
          echo "export PATH=$PATH:/opt/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_ENV
          
      - name: Accept Android SDK licenses
        run: |
          mkdir -p "$HOME/.android"
          echo "y" > "$HOME/.android/repositories.cfg"
          echo "y" | sudo /opt/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=/opt/android-sdk --licenses
          
      - name: Build APK
        run: |
          buildozer android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: vivid-downloader-apk
          path: bin/*.apk