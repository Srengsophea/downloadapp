name: Build APK
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-apk:
    # FIX 1: Use ubuntu-22.04 because ubuntu-latest (24.04) breaks Android builds
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          # FIX 2: Install ALL required build tools (autoconf, libtool, ncurses are critical)
          sudo apt-get install -y \
            build-essential libltdl-dev libffi-dev libssl-dev python3-dev \
            git zip unzip autoconf autotools-dev libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libstdc++6
          
      - name: Setup Android SDK & Licenses
        run: |
          # 1. Setup Environment Variables
          export ANDROID_HOME=$HOME/android-sdk
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROIDSDK=$ANDROID_HOME" >> $GITHUB_ENV
          
          # 2. Download Command Line Tools
          mkdir -p $ANDROID_HOME/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          rm cmdline-tools.zip
          
          # 3. Add to PATH
          echo "PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/31.0.0" >> $GITHUB_ENV
          
          # 4. Accept Licenses GLOBALLY
          mkdir -p $HOME/.android/licenses
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $HOME/.android/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $HOME/.android/licenses/android-sdk-license
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> $HOME/.android/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > $HOME/.android/licenses/android-sdk-preview-license

      - name: Install Android Tools
        run: |
          # Explicitly install the version we pinned in buildozer.spec
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          # FIX 3: Install Cython < 3.0 because Kivy sometimes fails with Cython 3
          pip install "Cython<3.0" buildozer kivy python-for-android yt-dlp
          
      - name: Build APK
        run: |
          export ANDROIDSDK=$HOME/android-sdk
          export PATH=$PATH:$HOME/android-sdk/build-tools/31.0.0
          
          # Run buildozer
          buildozer android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: vivid-downloader-apk
          path: bin/*.apk