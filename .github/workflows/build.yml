name: Build APK
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip build-essential libssl-dev libffi-dev python3-dev
          # Fixes "Aidl not found" and 32-bit library issues
          sudo apt-get install -y libstdc++6 zlib1g-dev
          
      - name: Setup Android SDK & Licenses
        run: |
          # 1. Setup Environment Variables
          export ANDROID_HOME=$HOME/android-sdk
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROIDSDK=$ANDROID_HOME" >> $GITHUB_ENV
          
          # 2. Download Command Line Tools
          mkdir -p $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          rm cmdline-tools.zip
          
          # 3. Add to PATH
          echo "PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/31.0.0" >> $GITHUB_ENV
          
          # 4. Accept Licenses GLOBALLY
          # This writes the licenses to the folder Buildozer checks
          mkdir -p $HOME/.android/licenses
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $HOME/.android/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $HOME/.android/licenses/android-sdk-license
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> $HOME/.android/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > $HOME/.android/licenses/android-sdk-preview-license

      - name: Install Android Tools
        run: |
          # Explicitly install the version we pinned in buildozer.spec
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython kivy python-for-android yt-dlp
          
      - name: Build APK
        run: |
          # Ensure buildozer uses the SDK we set up
          export ANDROIDSDK=$HOME/android-sdk
          export PATH=$PATH:$HOME/android-sdk/build-tools/31.0.0
          
          # Run buildozer (licenses are already accepted, so no 'yes |' needed)
          buildozer android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: vivid-downloader-apk
          path: bin/*.apk